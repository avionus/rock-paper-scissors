<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function computerPlay(){
			let roll = Math.floor(Math.random() * 10);
			if (roll <= 3) {
				return("rock");
			} else if (roll == 4 || roll <= 7){
				return("paper");
			} else if (roll == 8 || roll <= 10){
				return("scissors");
			}
		}
		
		function versus(playerSelection, computerSelection){
			let human = playerSelection.toLowerCase();
			if (human == "rock" && computerSelection == "rock") {
				return "it's a tie! please pick again";
			}else if (human == "rock" && computerSelection == "paper"){
				return "paper beats rock, you lose!";
			}else if (human == "rock" && computerSelection == "scissors"){
				return "rock beats scissors! you win!";
			}else if (human == "paper" && computerSelection == "rock"){
				return "paper beats rock! you win!";
			}else if (human == "paper" && computerSelection == "paper"){
				return "it's a tie! please pick again";
			}else if (human == "paper" && computerSelection == "scissors"){
				return "scissors beat paper! you lose!";
			}else if (human == "scissors" && computerSelection == "rock"){
				return "rock beats scissors! you lose!";
			}else if (human == "scissors" && computerSelection == "paper"){
				return "scissors beats paper! you win!";
			}else if (human == "scissors" && computerSelection == "scissors"){
				return "it's a tie! please pick again";
			}else {
				return "...you don't know how to play do you";
			}
		}

		const playerSelection = "rock";
		const computerSelection = computerPlay();
		console.log(versus(playerSelection, computerSelection));
	</script>
</body>
</html>
