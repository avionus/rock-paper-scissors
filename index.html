<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="rock"> Rock </button>
	<button id="paper"> Paper </button>
	<button id="scissors"> Scissors </button>
	<div id="results"></div>
	<script type="text/javascript">
		function computerPlay(){
			let roll = Math.floor(Math.random() * 10);
			if (roll <= 3) {
				return("rock");
			} else if (roll == 4 || roll <= 7){
				return("paper");
			} else if (roll == 8 || roll <= 10){
				return("scissors");
			}
		}
		
		function versus(playerSelection, computerSelection){
			
			if (playerSelection == "rock" && computerSelection == "rock") {
				content.textContent = "it's a tie! please pick again";
				content.setAttribute('style', 'color: blue; padding-top: 10px');
				container.appendChild(content);
			}else if (playerSelection == "rock" && computerSelection == "paper"){
				content.setAttribute('style', 'color: red; padding-top: 10px');
				content.textContent ="paper beats rock, you lose!";
				container.appendChild(content);
			}else if (playerSelection == "rock" && computerSelection == "scissors"){
				content.setAttribute('style', 'color: green; padding-top: 10px');
				content.textContent = "rock beats scissors! you win!";
				container.appendChild(content);
			}else if (playerSelection == "paper" && computerSelection == "rock"){
				content.setAttribute('style', 'color: green; padding-top: 10px');
				content.textContent = "paper beats rock! you win!";
				container.appendChild(content);
			}else if (playerSelection == "paper" && computerSelection == "paper"){
				content.setAttribute('style', 'color: blue; padding-top: 10px');
				content.textContent = "it's a tie! please pick again";
				container.appendChild(content);
			}else if (playerSelection == "paper" && computerSelection == "scissors"){
				content.setAttribute('style', 'color: red; padding-top: 10px');
				content.textContent = "scissors beat paper! you lose!";
				container.appendChild(content);
			}else if (playerSelection == "scissors" && computerSelection == "rock"){
				content.setAttribute('style', 'color: red; padding-top: 10px');
				content.textContent = "rock beats scissors! you lose!";
				container.appendChild(content);
			}else if (playerSelection == "scissors" && computerSelection == "paper"){
				content.setAttribute('style', 'color: green; padding-top: 10px');
				content.textContent = "scissors beats paper! you win!";
				container.appendChild(content);
			}else if (playerSelection == "scissors" && computerSelection == "scissors"){
				content.setAttribute('style', 'color: blue; padding-top: 10px');
				content.textContent = "it's a tie! please pick again";
				container.appendChild(content);
			}else {
				return "...you don't know how to play do you";
			}
		}

		const rock = document.querySelector("#rock");
		const paper = document.querySelector("#paper");
		const scissors = document.querySelector("#scissors");
		const container = document.querySelector('#results');
		const content = document.createElement('div');
		// const computerSelection = computerPlay();
		rock.addEventListener('click', () => versus("rock", computerPlay()));
		paper.addEventListener('click', () => versus("paper", computerPlay()));
		scissors.addEventListener('click', () => versus("scissors", computerPlay()));
		
	</script>
</body>
</html>
